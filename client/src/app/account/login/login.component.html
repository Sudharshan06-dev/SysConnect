<div class="container">
  <div class="card">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">

      <input type="text" formControlName="username" placeholder="Username" class="input-field" />
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">{{errors.username}}</div>

      <input type="password" formControlName="password" placeholder="Password" class="input-field" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">{{errors.password}}</div>

      <button type="submit" class="button" [disabled]="loginForm.invalid">{{labels.login}}</button>
    </form>
    <a class="link" routerLink="/registration">{{labels.signUp}}</a>
  </div>
</div>
