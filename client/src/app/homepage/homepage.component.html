<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SysConnect - Login</title>
    <link rel="stylesheet" href="/static/homepage.component.css">
    <script>
        function redirectToSignup() {
            window.location.href = '/signup';
        }

        function handleLogin(event) {
            event.preventDefault(); // Prevent default form submission
            alert("Login button clicked!");
            const username = document.querySelector('input[placeholder="Username"]').value;
            const password = document.querySelector('input[placeholder="Password"]').value;
            console.log("Username:", username, "Password:", password); // Check if values are being retrieved


            fetch('/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'username': username,
                    'password': password,
                    'grant_type': 'password',
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Login failed');
                }
                return response.json();
            })
            .then(data => {
                localStorage.setItem('access_token', data.access_token);
                window.location.href = '/static/landing.component.html'; // Redirect to landing page
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Login failed. Please check your credentials.');
            });
        }
    </script>
</head>
<body>
    <div class="banner">SysConnect</div>
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="handleLogin(event)">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="redirectToSignup()">Sign up</a></p>
    </div>
</body>
</html>
