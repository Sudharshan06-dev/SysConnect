<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SysConnect - Login</title>
    <link rel="stylesheet" href="/static/homepage.component.css">
    <script>
        function redirectToSignup() {
            window.location.href = '/static/signup.html';
        }
    </script>
</head>
<body>
    <div class="banner">SysConnect</div>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="redirectToSignup()">Sign up</a></p>
    </div>
</body>
</html>
